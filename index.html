<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进度条</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .loading-text {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .bar-container {
      width: 60%;
      margin: 0 auto;
      height: 20px;
      background-color: transparent;
      border-radius: 5px;
      display: flex;
      gap: 4px;
    }

    .segment {
      flex: 1;
      background-color: #ccc;
      height: 20px;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .segment-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #1E90FF;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div class="loading-text">模拟抢购“周杰伦”的演唱会门票中...</div>
  <div id="barArea"></div>

  <script>
    const totalSegments = 10;          // 10 段
    const totalDuration = 40000;       // 总时长 40 秒
    const targetProgress = 0.3;        // ✅ 改为 30%
    const totalFillWidth = totalSegments * 100;
    const targetWidth = totalFillWidth * targetProgress;

    const barArea = document.getElementById('barArea');
    barArea.innerHTML = `<div class="bar-container" id="segmentedBar"></div>`;
    const segmentedBar = document.getElementById('segmentedBar');

    const fills = [];
    for (let i = 0; i < totalSegments; i++) {
      const seg = document.createElement('div');
      seg.classList.add('segment');
      const fill = document.createElement('div');
      fill.classList.add('segment-fill');
      seg.appendChild(fill);
      segmentedBar.appendChild(seg);
      fills.push(fill);
    }

    let filled = 0;
    const intervalTime = 50;
    const steps = totalDuration / intervalTime;
    const fillPerStep = targetWidth / steps;

    const interval = setInterval(() => {
      filled += fillPerStep;
      const currentSegment = Math.floor(filled / 100);
      const currentWidthInSegment = filled % 100;

      for (let i = 0; i < totalSegments; i++) {
        if (i < currentSegment) {
          fills[i].style.width = '100%';
        } else if (i === currentSegment) {
          fills[i].style.width = `${Math.min(currentWidthInSegment, 100)}%`;
        } else {
          fills[i].style.width = '0%';
        }
      }

      if (filled >= targetWidth) {
        clearInterval(interval);
        setTimeout(() => {
          alert('您对本网站的使用感受如何？请返回问卷界面回答相应问题。');
        }, 200);
      }
    }, intervalTime);
  </script>
</body>
</html>
